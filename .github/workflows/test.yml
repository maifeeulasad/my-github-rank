name: 'Test GitHub User Rank Tracker'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run all

      - name: Test GitHub User Rank Tracker
        uses: ./
        id: tracker
        with:
          username: 'maifeeulasad'
          days: '100'
          max-commits: '10000'
          
      - name: Display test results
        run: |
          echo "Test completed successfully!"
          echo "Country: ${{ steps.tracker.outputs.country }}"
          echo "Followers rank change: ${{ steps.tracker.outputs.followers-rank-change }}"
          echo "Commits analyzed: ${{ steps.tracker.outputs.commits-analyzed }}"
