name: 'GitHub User Rank Tracker'
description: 'Track GitHub user ranking progress over time by analyzing git commit history'
author: 'maifeeulasad'
inputs:
  username:
    description: 'GitHub username to track'
    required: true
  days:
    description: 'Number of days to look back'
    required: false
    default: '7'
  max-commits:
    description: 'Maximum number of commits to analyze'
    required: false
    default: '10'
  auto-setup:
    description: 'Automatically setup GitHub ranking data if not found'
    required: false
    default: 'true'
outputs:
  country:
    description: 'The country where the user is ranked'
  followers-rank-change:
    description: 'Change in followers ranking (positive = improvement)'
  public-contributions-rank-change:
    description: 'Change in public contributions ranking (positive = improvement)'
  total-contributions-rank-change:
    description: 'Change in total contributions ranking (positive = improvement)'
  commits-analyzed:
    description: 'Number of commits analyzed'
  summary:
    description: 'Formatted summary of the progress report'
  svg-dark-path:
    description: 'Path to the generated dark theme SVG report file'
  svg-light-path:
    description: 'Path to the generated light theme SVG report file'
runs:
  using: 'node20'
  main: 'dist/index.js'
